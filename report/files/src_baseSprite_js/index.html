import { EventEmitter } from &#039;./eventEmitter&#039;;
import { SpriteUtils } from &#039;./spriteUtils&#039;;

var init = function(type, map, spriteManager, x, y) {
  this.type = type;
  this.map = map;
  this.spriteManager = spriteManager;

  var pixX = x;
  var pixY = y;
  var worldX = x &gt;&gt; 4;
  var worldY = y &gt;&gt; 4;

  Object.defineProperty(this, &#039;x&#039;,
    {configurable: false,
     enumerable: true,
     set: function(val) {
       // XXX These getters have implicit knowledge of tileWidth: need to decide whether to disallow non 16px tiles
       pixX = val;
       worldX = val &gt;&gt; 4;
     },
     get: function() {
      return pixX;
     }
  });

  Object.defineProperty(this, &#039;y&#039;,
    {configurable: false,
     enumerable: true,
     set: function(val) {
       pixY = val;
       worldY = val &gt;&gt; 4;
     },
     get: function() {
      return pixY;
     }
  });

  Object.defineProperty(this, &#039;worldX&#039;,
    {configurable: false,
     enumerable: true,
     set: function(val) {
       worldX = val;
       pixX = val &lt;&lt; 4;
     },
     get: function() {
      return worldX;
     }
  });

  Object.defineProperty(this, &#039;worldY&#039;,
    {configurable: false,
     enumerable: true,
     set: function(val) {
       worldY = val;
       pixY = val &lt;&lt; 4;
     },
     get: function() {
      return worldY;
     }
  });

  this.origX = 0;
  this.origY = 0;
  this.destX = 0;
  this.destY = 0;
  this.count = 0;
  this.soundCount = 0;
  this.dir = 0;
  this.newDir = 0;
  this.step = 0;
  this.flag = 0;
  this.turn = 0;
  this.accel = 0;
  this.speed = 100;
};


var getFileName = function() {
  return [&#039;obj&#039;, this.type, &#039;-&#039;, this.frame - 1].join(&#039;&#039;);
};


var spriteNotInBounds = function() {
  var x = this.worldX;
  var y = this.worldY;

  return x &lt; 0 || y &lt; 0 || x &gt;= this.map.width || y &gt;= this.map.height;
};


var base = {
  init: init,
  getFileName: getFileName,
  spriteNotInBounds: spriteNotInBounds
};


var BaseSprite = function(spriteConstructor) {
  spriteConstructor.prototype = Object.create(base);
  EventEmitter(spriteConstructor);
};


export { BaseSprite };</textarea
